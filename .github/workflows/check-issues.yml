name: ğŸ” Check code issues
on:
  push:
    paths:
      - .github/workflows/check-issues.yml
      - src/**
      - deno.*
      - main.ts

jobs:
  check-code-issues:
    name: Check code issues
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ“¥ Check out repository code
        uses: actions/checkout@main

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5.6

      - name: ğŸ” Check issues
        run: deno task issues:check
