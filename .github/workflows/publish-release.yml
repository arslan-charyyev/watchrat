name: ğŸš€ Build & Release
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions: write-all
jobs:
  docker-push:
    name: ğŸ³ Publish Docker image
    runs-on: ubuntu-24.04
    env:
      IMAGE: ghcr.io/${{github.repository_owner}}/watchrat
    steps:
      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Prepare Docker tag
        run: echo "DOCKER_TAG=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV # Remove leading v

      - name: ğŸ“¥ Check out repository code
        uses: actions/checkout@main

      - name: ğŸ—ï¸ Build Docker image
        run: docker build --tag $IMAGE:$DOCKER_TAG --tag $IMAGE:latest .

      - name: ğŸ“¤ Push Docker image
        run: docker push $IMAGE --all-tags
